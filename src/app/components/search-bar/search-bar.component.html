<div id="search-input" href="#">
  <img
    src="../../../assets/svg/lupe.svg"
    alt="lupe"
    width="12"
    height="12"
    style=" margin-left: 15px;margin-bottom: -40px; fill: #ff0c3d"
  />
  <div id="such-balken">
    <mat-form-field
      style="margin-top: -25px; padding-left: 25px; width: 300px;"
    >
      <input
        type="text"
        placeholder="Suche..."
        aria-label="Number"
        matInput
        [formControl]="searchControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngIf="(filteredResultOptions | async)?.length == 0"
          >Keine Suchergebnisse</mat-option
        >
        <mat-option
          *ngFor="let option of filteredResultOptions | async"
          (click)="onOptionClicked(option)"
        >
          <img src="{{ option.img_src }}" class="category-icon" />
          <span>{{ option.result }}</span> |
          <small>{{ option.result_small }}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
