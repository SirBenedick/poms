<div id="flex-container">
  <div *ngIf="!bearbeitenAktiv">
    <h1>{{ data.item.title }}</h1>

    <iframe
            *ngIf="data.item.video_url"
            width="560"
            height="315"
            [src]="data.item.video_url | safe"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
    ></iframe>

    <div class="text">
      {{ data.item.content }}
    </div>
  </div>

  <div class="text" *ngIf="bearbeitenAktiv">
    <div style="margin-bottom: 10px"><h4>Titel bearbeiten</h4></div>
    <h1>
      <textarea
              cols="52"
              rows="2"
              style="resize:none; border: #62c6d6 solid 1px"
              [(ngModel)]="data.item.title"
      >
      {{ data.item.title }}</textarea
      >
    </h1>
    <div style="margin-bottom: 10px"><h4>Video bearbeiten</h4></div>
    <textarea
            cols="78"
            rows="2"
            class="text"
            style="resize:none;border: #62c6d6 solid 1px"
            [(ngModel)]="data.item.video_url"
    >
      {{ data.item.video_url }} /></textarea
    >

    <div style="margin-bottom: 10px"><h4>Beschreibung der Hilfestellung bearbeiten</h4></div>
    <textarea
            cols="78"
            rows="8"
            style="resize:none;border: #62c6d6 solid 1px"
            [(ngModel)]="data.item.content"
    >
  {{ data.item.content }}
</textarea
>
  </div>

    <button *ngIf="bearbeitenAktiv" class="button-first" (click)="saveButton()">
      Speichern
    </button>

            class="button-sec"
            (click)="onBreakButton()"

    <button

    >
      Bearbeiten
    </button>
  </div>
</div>
