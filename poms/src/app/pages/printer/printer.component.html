<div class="page-container">
  <div class="verfuegbare-Drucker">Verf端gbare Drucker</div>
  <div class="newPrinter" (click)="openDialog()" style="justify-content: center">
    <div class="neuen-Drucker-hinzufgen">neuen Drucker hinzuf端gen </div>
  </div>
  <div *ngIf="newPrinter">
    Neuer Drucker: {{newPrinter}}
  </div>
  <br>
  <div class="half-container">
    <!-- Schleife und Ausgabe von den verf端gbaren Druckern -->
    <mat-expansion-panel *ngFor="let printer of allPrinters">
      <mat-expansion-panel-header class="expand-Collapse">
        <!-- Ausgabe von allen verf端gbaren Druckern -->
        <mat-panel-title>

          <img src="../../../assets/svg/Pfad 141.svg" class="Pfad-141">
          <div class="drucker" style="align-self: center"> {{printer.name}} </div>
        </mat-panel-title>

      </mat-expansion-panel-header>

      <app-status style="overflow: auto" [printerName]="printer.name"
        [druckerStatus]="printer.is_printing ? 'Druckt' : 'Pause'" [fuellstand]="printer.max_layer"
        [druckFortschritt]="printer.progress*100" [restlicheDruckzeit]="printer.time_estimated"
        [printStart]="printer.print_start"></app-status>

      <!-- [temperatur]="printer.model_height" -->
      <!-- <mat-progress-bar
  [value]="printer.progress*100">
  
</mat-progress-bar> -->

    </mat-expansion-panel>
  </div>
</div>
