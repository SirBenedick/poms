<form [formGroup]="newOrderForm">
  <div class="page-container">
    <div class="a">
      <div class="newOrder">Neuen Auftrag anlegen</div>
    </div>

    <div id="left-row">
      <div class="order-titel">
        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            type="number"
            formControlName="orderId"
            placeholder="OrderId"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            type="number"
            formControlName="groupId"
            placeholder="GroupId"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            type="text"
            formControlName="dentalPrintType"
            placeholder="dentalPrintType"
          />
          <!-- <mat-select formControlName="dentalPrintType" placeholder="dentalPrintType">
              <mat-option *ngFor="let category of orderCategories" [value]="category">{{ category }}
              </mat-option>
            </mat-select> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            type="text"
            formControlName="laboratory"
            placeholder="Labor"
          />
          <!-- <mat-select formControlName="laboratory" placeholder="laboratory">
              <mat-option *ngFor="let docs of docName" [value]="docs">{{ docs }}
              </mat-option>
            </mat-select> -->
        </mat-form-field>
      </div>
      <div style="margin-top:auto">
        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            type="text"
            formControlName="priority"
            placeholder="Priorität"
          />

        </mat-form-field>
      </div>
      <textarea
        class=" rechteck-eingabe"
        formControlName="comment"
        rows="4"
        style="resize:none; width: 355px"
        placeholder="Kommentar"
      ></textarea>
    </div>
    <div id="right-row">
      <!-- dueDate -->
      <!-- <input formControleName="dueDate" readonly> -->
      erstellt am: {{ newDate.getMonth() + 1 }}/{{ newDate.getDate() }}/{{
        newDate.getFullYear()
      }}
      <!-- erstellt am: {{newDate | date:"mediumDate"}} -->
      <div>
        fällig am:
        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            [matDatepicker]="searchDate"
            formControlName="creationDate"
            placeholder="Choose a date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="searchDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #searchDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            type="text"
            formControlName="patient"
            placeholder="Patient"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Harz</mat-label>
          <select matNativeControl required formControlName="harz">
            <option
              *ngFor="let harz of harzList"
              value="{{ harz.resin_name }}"
              >{{ harz.resin_name }}</option
            >
          </select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            class=" rechteck-eingabe"
            matInput
            type="text"
            formControlName="customer"
            placeholder="Customer"
          />
        </mat-form-field>
      </div>

      <div class="order-titel">
        <!-- <mat-form-field class="order-type"> -->
        <input
          class=" rechteck-eingabe"
          type="file"
          #fileInput
          formControlName="fileScan"
          placeholder="Scan"
        />
        <!-- </mat-form-field> -->
        <button md-raised-button color="primary" (click)="fileInput.click()">
          Skin
        </button>
      </div>
      <div class="order-titel">
        <!-- <mat-form-field class="order-type"> -->
        <input
          class=" rechteck-eingabe"
          matInput
          type="text"
          formControlName="fileSolid"
          placeholder="Solid"
        />
        <!-- </mat-form-field> -->
        <button>Solid</button>
      </div>

      <div style="align-self: flex-end">
        <mat-dialog-actions>
          <button
            class="send-button"
            mat-button
            [mat-dialog-close]="newOrderForm"
          >
            anlegen
          </button>
          <!-- <button mat-button (click)="onClick()">JSON anzeigen</button> -->
          <button class="break-button" mat-button (click)="onNoClick()">
            abbrechen
          </button>
        </mat-dialog-actions>
      </div>
    </div>
    <!-- <p>
      {{ newOrderForm.value | json }}
    </p> -->
  </div>
</form>
