<form [formGroup]="newPrinterForm">
  <div class="page-container">
    <h1 class="heading">
      Gruppe drucken
    </h1>

    <div style="padding-top: 20px" class="container">
    <h3 class="sub-heading">
      Dateien vorbereiten
    </h3>


    <!-- Herunterladen Feld-->
      <div>
        <input
          id="file"
          class="fileinputs"
          formControlName="herunterladen"
          #fileInputSkin
          type="file" style="display: none"
        />

        <label for="file"
        ><h1
          class="title"
          style="padding-left: 30%;padding-top: 5px;font-weight: normal; font-size: 14px"
        >
          Skin-Datei herunterladen
        </h1></label>
        <img
          src="../../../assets/svg/icon-downlode.svg"
          class="icon"
        />
        <div class="file-input-symbole" (click)="downloadSkin()"></div>
      </div>
<!-- Hochladen Feld-->
      <div class="fakefile">
        <input
          class="fileinputs"
          formControlName="hochladen"
          #fileInputSolid
          type="file" style="display: none"
        />
        <label for="file"
        ><h1
          class="title"
          style="padding-left: 32%;padding-top: 5px;font-weight: normal; font-size: 14px"
        >
          Solid-Datei hochladen
        </h1></label>
        <img
          src="../../../assets/svg/Hochladen.svg"
          class="icon"
        />
        <div class="file-input-symbole" (click)="uploadSolid()"></div>
      </div>
    </div>

<!-- Drucker Auswahl-->
    <div class="container">
      <h3 class="sub-heading">Drucker</h3>
      <div>
        <mat-select
          formControlName="drucker"
          placeholder="Drucker auswÃ¤hlen"
          class=" drucker"
        >
        <div *ngFor="let printer of printerData">
          <mat-option *ngIf="!printer.is_printing" value="{{ printer.name }}">
            {{ printer.name }}
          </mat-option>
        </div>

        </mat-select>

      </div>
    </div>


    <!-- Benachrichtigung-->
    <div class="container">
    <h3 class="sub-heading">Benachrichtigung</h3>
    <mat-form-field style="width: 350px;">
      <input
        matInput
        type="text"
        placeholder="E-Mail Adresse hinterlegen"
        formControlName="EMail"
      />
    </mat-form-field>
    <div style="font-family: 'Segoe UI'; font-size: 12px; width: 350px;">
      Du bekommst eine Benachrichtigung per Mail geschickt, sobald die Gruppe
      fertig gedruckt ist, oder falls ein Problem mit dem Druck auftauchen
      sollte.
    </div>
    </div>


    <div style="align-self: flex-end">
      <mat-dialog-actions>
        <button class="break-button" mat-button (click)="onBreakButton()">abbrechen</button>
        <button class="send-button" mat-button (click)="onPrintButton()">
          drucken
        </button>
      </mat-dialog-actions>
    </div>
  </div>
</form>
